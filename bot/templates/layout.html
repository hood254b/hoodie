<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
  body.dark-mode {
    background-color: #121212;
    color: #f0f0f0;
  }

  .card.dark-mode,
  .table.dark-mode {
    background-color: #1e1e1e !important;
    color: #f0f0f0;
  }

  .navbar.dark-mode {
    background-color: #222 !important;
  }
</style>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Telegram Bot Admin</span>
            {% if session.get('logged_in') %}
            <span class="text-white">Logged in as {{ session['username'] }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light ms-2">Logout</a>
            {% endif %}
        <button class="btn btn-outline-light ms-2" onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>




        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
<script>
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    document.querySelectorAll(".card").forEach(el => el.classList.toggle("dark-mode"));
    document.querySelectorAll(".table").forEach(el => el.classList.toggle("dark-mode"));
    document.querySelector(".navbar").classList.toggle("dark-mode");
}
</script>
