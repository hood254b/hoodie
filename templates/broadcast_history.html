<!DOCTYPE html>
<html>
<head>
    <title>Broadcast History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .success { color: green; }
        .failure { color: red; }
        .back { margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <h2>ðŸ“‹ Broadcast Delivery History (Last 5000)</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Chat ID</th>
                <th>Status</th>
                <th>Time</th>
                <th>Snippet</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.chat_id }}</td>
                <td class="{{ log.status }}">{{ log.status|capitalize }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.message_snippet }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="back" href="/dashboard">â¬… Back to Dashboard</a>
</body>
</html>
